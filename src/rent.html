            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"

            aria-expanded="false"

        <h1 class="text-light py-5">Want To Rent?</h1>
      </div>

    <main>
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-6">
            <form>
              <div class="form-floating my-2">
                <input
                  class="form-control"
                  type="text"
                  id="firstName1"
                  placeholder="First Name"
                  required
                />
                <label for="firstName1">First Name</label>
              </div>

              <div class="form-floating my-2">
                <input
                  class="form-control"
                  type="text"
                  id="lastName1"
                  placeholder="Last Name"
                  required
                />
                <label for="lastName1">Last Name</label>
              </div>

              <div class="form-floating my-2">
                <input
                  class="form-control"
                  type="tel"
                  id="phone"
                  placeholder="Phone"
                  required
                />
                <label for="phone">Phone</label>
              </div>

              <div class="form-floating my-2">
                <select class="form-control" id="car-model">
                  <option>Toyota Vitz</option>
                  <option>Toyota Yaris</option>
                  <option>Toyota Corolla</option>
                  <option>Suzuki Desire</option>

                  <option>Toyota Land Cruiser</option>
                  <option>Range Rover</option>
                  <option>Hilux</option>
                </select>
                <label for="car-model">Car Model</label>
              </div>

              <div class="form-floating my-2">
                <select class="form-control" id="nearest-branch">
                  <option>Addis Ababa</option>
                  <option>Bahirdar</option>
                  <option>Hawassa</option>
                  <option>Mekele</option>
                </select>
                <label for="nearest-branch">Nearest Branch</label>
              </div>

              <div class="form-floating my-2">
                <input
                  class="form-control"
                  type="date"
                  id="startDate"
                  placeholder="Start Date"
                  required
                />
                <label for="startDate">Start Date</label>
              </div>

              <div class="form-floating my-2">
                <input
                  class="form-control"
                  type="date"
                  id="endDate"
                  placeholder="End Dat"
                  required
                />
                <label for="endDate">End Date</label>
              </div>

              <div class="my-2">
                <p>
                  <input type="checkbox" id="read-privacy" required />
                  <label for="read-privacy">
                    I have read the
                    <a href="privacy.html">privacy statement</a>
                  </label>
                </p>
              </div>

              <div class="text-center">
                <button class="btn btn-primary">Order</button>
              </div>
            </form>
          </div>
        </div>
      </div>
