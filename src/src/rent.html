      <h1>Want to rent?</h1>
    </header>

    <main>
      <form>
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" required />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required />
        </div>

        <div>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" required />
        </div>

        <div>
          <label for="car-model">Car Model</label>
          <select id="car-model">
            <option>Toyota Vitz</option>
            <option>Toyota Yaris</option>
            <option>Toyota Corolla</option>
            <option>Suzuki Desire</option>

            <option>Toyota Land Cruiser</option>
            <option>Range Rover</option>
            <option>Hilux</option>
          </select>
        </div>

        <div>
          <label for="nearest-branch">Nearest Branch</label>
          <select id="nearest-branch">
            <option>Addis Ababa</option>
            <option>Bahirdar</option>
            <option>Hawassa</option>
            <option>Mekele</option>
          </select>
        </div>

        <div>
          <label for="start-date">Start Date</label>
          <input type="date" id="start-date" required />
        </div>

        <div>
          <label for="end-date">End Date</label>
          <input type="date" id="end-date" required />
        </div>

        <div>
          <p>
            <input type="checkbox" id="read-privacy" required />
            <label for="read-privacy">
              I have read the
              <a href="privacy.html">privacy statement</a>
            </label>
          </p>
        </div>

        <button>Order</button>
      </form>
    </main>
